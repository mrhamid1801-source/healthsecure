<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug | HealthSecure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .debug-console {
            background: #1e1e1e;
            color: #00ff00;
            border-radius: 10px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">
                    <i class="fas fa-shield-alt me-2"></i>
                    HealthSecure Portal
                </h2>
                <p class="text-muted">Debug Version</p>
            </div>
            
            <div class="alert alert-info">
                <h5>Debug Console</h5>
                <div id="debugOutput" class="debug-console">
                    Loading page...
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label fw-bold">Test Login (No MFA Required)</label>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="testLogin('patient')">
                        <i class="fas fa-user-injured me-2"></i>Login as Patient
                    </button>
                    <button class="btn btn-success" onclick="testLogin('doctor')">
                        <i class="fas fa-user-md me-2"></i>Login as Doctor
                    </button>
                    <button class="btn btn-warning" onclick="testLogin('admin')">
                        <i class="fas fa-user-shield me-2"></i>Login as Admin
                    </button>
                </div>
            </div>
            
            <div class="mt-4">
                <a href="index.html" class="text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Debug logging function
        function debugLog(message) {
            const debugDiv = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(message);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM loaded successfully');
            debugLog('Testing Font Awesome...');
            
            // Check if Font Awesome loaded
            if (typeof window.FontAwesome === 'undefined') {
                debugLog('WARNING: Font Awesome not loaded, adding dynamically...');
                // Load Font Awesome dynamically
                const faLink = document.createElement('link');
                faLink.rel = 'stylesheet';
                faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
                document.head.appendChild(faLink);
                debugLog('Font Awesome loaded dynamically');
            }
            
            debugLog('Page ready for login');
        });

        // Simple test login function
        function testLogin(role) {
            debugLog(`Attempting login as ${role}...`);
            
            // Simulate session storage
            sessionStorage.setItem('currentRole', role);
            sessionStorage.setItem('iamRole', role.charAt(0).toUpperCase() + role.slice(1) + 'Role');
            sessionStorage.setItem('loginTime', new Date().toLocaleString());
            sessionStorage.setItem('mfaVerified', 'true');
            
            // Set permissions based on role
            let permissions = [];
            switch(role) {
                case 'patient':
                    permissions = ['s3:GetObject', 'rds:connect', 'logs:describe*'];
                    break;
                case 'doctor':
                    permissions = ['s3:*', 'rds:*', 'logs:*', 'cloudtrail:LookupEvents'];
                    break;
                case 'admin':
                    permissions = ['*'];
                    break;
            }
            sessionStorage.setItem('iamPermissions', JSON.stringify(permissions));
            
            debugLog(`Permissions set: ${permissions.join(', ')}`);
            
            // Redirect to dashboard
            setTimeout(() => {
                debugLog(`Redirecting to ${role} dashboard...`);
                switch(role) {
                    case 'patient':
                        window.location.href = 'patient-dashboard.html';
                        break;
                    case 'doctor':
                        window.location.href = 'doctor-dashboard.html';
                        break;
                    case 'admin':
                        window.location.href = 'admin-panel.html';
                        break;
                }
            }, 1000);
        }

        // Test if basic JS is working
        debugLog('JavaScript is working');
    </script>
</body>
</html>
